<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login - Central de Erros</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <div class="container-header"></div>
    </header>
    <section>
      <div class="container-section">
        <div class="box-login">
          <item class="flex-item"
            ><img class="logo" src="squad2-logo.png" alt="logo squad2"
          /></item>
          <item class="flex-item"
            ><input type="email" placeholder="myname@squad2.com" required
          /></item>
          <item class="flex-item"
            ><input
              type="password"
              placeholder="Your password comes here"
              required
          /></item>
          <item class="flex-item"
            ><button class="button" id="button-login">Log in</button></item
          >
          <item
            ><a class="link-register" href="#">I forgot my password</a></item
          >
        </div>
      </div>
    </section>
    <footer>
      <div class="container-footer"></div>
    </footer>
    <script></script>
  </body>
</html>
